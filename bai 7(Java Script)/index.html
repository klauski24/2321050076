    <script>
        // để viết chú thích hs dùng kí tự: //
        document.writeln("Hẹ Hẹ Hẹ + <br>");

        // dấu + dùng để nối chuỗi
        // khai báo biến
        let hoTen = "Nguyễn Văn A + <br>";
        document.writeln(hoTen + "<br>");

        // khai báo hằng số

        document.writeln(pi + "<br>");

        document.writeln("Kết quả: " + ketQua + "<br>");
        // ++ để tăng giá trị của biến lên 1 đơn vị
        // -- để giảm giá trị của biến đi 1 đơn vị
        // % để lấy phần dư của phép chia

        let soThu1 = 10;
        let soThu2 = 5;
        let ketQua1 = 0;
        soThu1 += soThu2;
        document.writeln("Kết quả: " + soThu1 + "<br>");
        // += là phép toán rút gọn của: soThu1 = soThu1 + soThu2;
        // -= là phép toán rút gọn của: soThu1 = soThu1 - soThu2;
        // *= là phép toán rút gọn của: soThu1 = soThu1 * soThu2;
        // /= là phép toán rút gọn của: soThu1 = soThu1 / soThu2;
        // %= là phép toán rút gọn của: soThu1 = soThu1 % soThu2;

        let soThuBa = 10;
        let soThuBon = "5";
        let ketQua2 = 0;
        document.writeln(soThuBa==soThuBon + "<br>"); 
        // == so sánh giá trị
        // != so sánh giá trị không bằng
        // > so sánh giá trị lớn hơn   
        // < so sánh giá trị nhỏ hơn
        // >= so sánh giá trị lớn hơn hoặc bằng
        // <= so sánh giá trị nhỏ hơn hoặc bằng
        // === so sánh giá trị và kiểu dữ liệu
        // !== so sánh giá trị và kiểu dữ liệu không bằng
        
        let thonTinSinhVien = {
            hoTen: "Nguyễn Văn A",
            tuoi: 20,

            gioiTinh: true,

        document.writeln("Xin chào bạn " + thonTinSinhVien.hoTen
            + " sống tại " + thonTinSinhVien.diaChi.soNha 
            + ", phường " + thonTinSinhVien.diaChi.phuong 
            + ", quận " + thonTinSinhVien.diaChi.quan

        // parsefloat là hàm chuyển chuỗi sang số thực

        // length là thuộc tính để kiểm tra độ dài của chuỗi

    </script>
